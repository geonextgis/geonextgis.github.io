<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS COMPONENT HELPER ---
        // Replacing lucide-react imports with inline SVGs for standalone portability
        const createIcon = (path) => ({ size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                <path d={path} />
            </svg>
        );

        const BookOpen = createIcon("M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z");
        const Users = ({ size = 24, className = "", ...props }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const Award = createIcon("M6 9H4.5a2.5 2.5 0 0 1 0-5H6 M18 9h1.5a2.5 2.5 0 0 0 0-5H18 M4 22h16 M12 15l-4 6 M12 15l4 6 M12 15V3");
        const Mail = createIcon("M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6");
        const Github = createIcon("M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22");
        const Linkedin = createIcon("M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z M2 9h4v12H2z M6 4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z");
        const FileText = createIcon("M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8");
        const ExternalLink = createIcon("M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6 M15 3h6v6 M10 14L21 3");
        const ChevronRight = createIcon("M9 18l6-6-6-6");
        const Menu = createIcon("M3 12h18 M3 6h18 M3 18h18");
        const X = createIcon("M18 6L6 18 M6 6l12 12");
        const Download = createIcon("M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M7 10l5 5 5-5 M12 15V3");
        const Copy = createIcon("M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2 M16 4h2a2 2 0 0 1 2 2v4 M21 14H11a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l5 5v3z");
        const Check = createIcon("M20 6L9 17l-5-5");
        const GraduationCap = createIcon("M22 10v6M2 10l10-5 10 5-10 5z M6 12v5c3 3 9 3 12 0v-5");
        const MapPin = createIcon("M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z");
        const Calendar = createIcon("M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z M16 2v4 M8 2v4 M3 10h18");

        // --- MOCK DATA ---

        const PROFILE = {
            name: "Dr. Elena Varchavon",
            title: "Senior Research Scientist",
            institution: "Institute for Advanced Machine Intelligence",
            email: "elena.v@example.edu",
            location: "Cambridge, MA",
            bio: "I am a researcher at the intersection of Computer Vision and Cognitive Science. My work focuses on developing interpretable deep learning models that mimic human visual perception. I received my Ph.D. from Stanford University and have previously worked at DeepMind.",
            interests: ["Computer Vision", "Neuro-symbolic AI", "Cognitive Modeling", "Human-AI Interaction"],
            stats: [
                { label: "Citations", value: "1,240+" },
                { label: "H-Index", value: "18" },
                { label: "Years Exp.", value: "8" }
            ]
        };

        const PUBLICATIONS = [
            {
                id: 1,
                title: "Visual Attention Mechanisms in Deep Neural Networks",
                authors: "Varchavon, E., Smith, J., & Chen, L.",
                venue: "NeurIPS 2024 (Oral)",
                year: 2024,
                type: "Conference",
                link: "#",
                citations: 45,
                abstract: "We propose a new attention mechanism that significantly improves interpretability without sacrificing accuracy on ImageNet benchmarks."
            },
            {
                id: 2,
                title: "Bridging the Gap: Symbolic Logic in Pixel Space",
                authors: "Varchavon, E. & Doe, A.",
                venue: "Journal of Artificial Intelligence Research (JAIR)",
                year: 2023,
                type: "Journal",
                link: "#",
                citations: 112,
                abstract: "A comprehensive review and new methodology for integrating symbolic reasoning into convolutional architectures."
            },
            {
                id: 3,
                title: "Robustness of Vision Transformers to Adversarial Attacks",
                authors: "Lee, K., Varchavon, E.",
                venue: "CVPR 2023",
                year: 2023,
                type: "Conference",
                link: "#",
                citations: 89,
                abstract: "Analyzing the fragility of ViTs against gradient-based attacks and proposing a defense mechanism based on frequency filtering."
            },
            {
                id: 4,
                title: "Cognitive Priors in Machine Learning",
                authors: "Varchavon, E.",
                venue: "PhD Thesis, Stanford University",
                year: 2021,
                type: "Thesis",
                link: "#",
                citations: 15,
                abstract: "Dissertation exploring how cognitive science principles can serve as inductive biases for training more data-efficient models."
            }
        ];

        const PROJECTS = [
            {
                title: "Project Retina",
                description: "An open-source framework for visualizing neural network activations in real-time. Used by over 5,000 students worldwide for education.",
                tags: ["Python", "PyTorch", "Visualization"],
                link: "#",
                status: "Active"
            },
            {
                title: "CogNet",
                description: "A collaborative initiative to build datasets that test common-sense reasoning in multimodal models.",
                tags: ["Dataset", "NSF Grant", "Collaboration"],
                link: "#",
                status: "Completed"
            }
        ];

        const TEACHING = [
            {
                course: "CS231n: Deep Learning for Computer Vision",
                role: "Guest Lecturer",
                year: "Spring 2024",
                institution: "MIT"
            },
            {
                course: "Intro to AI Ethics",
                role: "Instructor",
                year: "Fall 2023",
                institution: "Boston University"
            }
        ];

        // --- COMPONENTS ---

        const Badge = ({ children, className = "" }) => (
            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${className}`}>
                {children}
            </span>
        );

        const SectionHeading = ({ title, subtitle }) => (
            <div className="mb-8">
                <h2 className="text-3xl font-bold text-slate-900">{title}</h2>
                {subtitle && <p className="mt-2 text-slate-600">{subtitle}</p>}
                <div className="w-16 h-1 bg-blue-600 mt-4 rounded-full"></div>
            </div>
        );

        const PublicationCard = ({ pub }) => {
            const [copied, setCopied] = useState(false);

            const copyBibtex = () => {
                const bibtex = `@article{${pub.authors.split(',')[0].split(' ')[0].toLowerCase()}${pub.year},
  title={${pub.title}},
  author={${pub.authors}},
  journal={${pub.venue}},
  year={${pub.year}}
}`;
                navigator.clipboard.writeText(bibtex);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="bg-white p-6 rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow mb-4">
                    <div className="flex flex-col md:flex-row md:items-start justify-between gap-4">
                        <div className="flex-1">
                            <div className="flex items-center gap-2 mb-2">
                                <Badge className="bg-blue-100 text-blue-800">{pub.type}</Badge>
                                <span className="text-slate-500 text-sm">{pub.year}</span>
                            </div>
                            <h3 className="text-lg font-semibold text-slate-900 mb-1">{pub.title}</h3>
                            <p className="text-slate-700 mb-2 italic">{pub.authors}</p>
                            <p className="text-slate-500 text-sm mb-4 font-medium">{pub.venue}</p>
                            <p className="text-slate-600 text-sm leading-relaxed mb-4">{pub.abstract}</p>
                            
                            <div className="flex gap-3">
                                <button className="flex items-center gap-1 text-sm font-medium text-blue-600 hover:text-blue-800">
                                    <FileText size={16} /> PDF
                                </button>
                                <button className="flex items-center gap-1 text-sm font-medium text-slate-600 hover:text-slate-800">
                                    <ExternalLink size={16} /> DOI
                                </button>
                            </div>
                        </div>
                        
                        <div className="flex md:flex-col gap-2 shrink-0">
                            <button 
                                onClick={copyBibtex}
                                className="p-2 text-slate-400 hover:bg-slate-100 hover:text-slate-700 rounded transition-colors"
                                title="Copy BibTeX"
                            >
                                {copied ? <Check size={20} className="text-green-600" /> : <Copy size={20} />}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---

        function App() {
            const [activeTab, setActiveTab] = useState("home");
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: "home", label: "Home" },
                { id: "publications", label: "Publications" },
                { id: "research", label: "Research" },
                { id: "teaching", label: "Teaching" },
                { id: "contact", label: "Contact" },
            ];

            const renderContent = () => {
                switch (activeTab) {
                    case "home":
                        return (
                            <div className="animate-fade-in">
                                <div className="flex flex-col md:flex-row gap-12 items-start mb-16">
                                    <div className="w-full md:w-1/3 shrink-0">
                                        <div className="aspect-square rounded-2xl bg-slate-200 overflow-hidden relative shadow-xl">
                                            <div className="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-slate-200 to-slate-300 text-slate-400">
                                                <Users size={64} />
                                            </div>
                                            <img 
                                                src="/api/placeholder/400/400" 
                                                alt="Profile" 
                                                className="absolute inset-0 w-full h-full object-cover opacity-0"
                                                onError={(e) => e.target.style.opacity = 0}
                                                onLoad={(e) => e.target.style.opacity = 1}
                                            />
                                        </div>
                                        
                                        <div className="mt-6 space-y-4">
                                            <div className="flex items-center gap-3 text-slate-600">
                                                <Mail size={18} />
                                                <a href={`mailto:${PROFILE.email}`} className="hover:text-blue-600 transition-colors">{PROFILE.email}</a>
                                            </div>
                                            <div className="flex items-center gap-3 text-slate-600">
                                                <MapPin size={18} />
                                                <span>{PROFILE.location}</span>
                                            </div>
                                            <div className="flex items-center gap-3 text-slate-600">
                                                <Award size={18} />
                                                <span>{PROFILE.institution}</span>
                                            </div>
                                            
                                            <div className="pt-4 flex gap-4">
                                                <a href="#" className="p-2 bg-slate-100 rounded-full text-slate-600 hover:bg-slate-800 hover:text-white transition-all">
                                                    <Github size={20} />
                                                </a>
                                                <a href="#" className="p-2 bg-slate-100 rounded-full text-slate-600 hover:bg-blue-700 hover:text-white transition-all">
                                                    <Linkedin size={20} />
                                                </a>
                                                <a href="#" className="p-2 bg-slate-100 rounded-full text-slate-600 hover:bg-blue-500 hover:text-white transition-all">
                                                    <GraduationCap size={20} />
                                                </a>
                                            </div>

                                            <button className="w-full mt-4 flex items-center justify-center gap-2 bg-slate-900 text-white py-2.5 rounded-lg hover:bg-slate-800 transition-colors font-medium">
                                                <Download size={18} /> Download CV
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex-1">
                                        <h1 className="text-4xl md:text-5xl font-bold text-slate-900 mb-4">{PROFILE.name}</h1>
                                        <h2 className="text-xl text-blue-600 font-medium mb-6">{PROFILE.title}</h2>
                                        
                                        <div className="prose prose-lg text-slate-600 mb-8 leading-relaxed">
                                            <p>{PROFILE.bio}</p>
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 mb-10">
                                            {PROFILE.stats.map((stat, idx) => (
                                                <div key={idx} className="bg-slate-50 p-4 rounded-lg text-center border border-slate-100">
                                                    <div className="text-2xl font-bold text-slate-900">{stat.value}</div>
                                                    <div className="text-xs uppercase tracking-wider text-slate-500 mt-1">{stat.label}</div>
                                                </div>
                                            ))}
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-bold text-slate-900 mb-4 uppercase tracking-wide text-sm">Research Interests</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {PROFILE.interests.map((interest, idx) => (
                                                    <Badge key={idx} className="bg-white border border-slate-200 text-slate-700 px-4 py-2 text-sm shadow-sm">
                                                        {interest}
                                                    </Badge>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    case "publications":
                        return (
                            <div className="animate-fade-in">
                                <SectionHeading 
                                    title="Publications" 
                                    subtitle="Selected peer-reviewed journal articles and conference proceedings." 
                                />
                                <div className="space-y-4">
                                    {PUBLICATIONS.map((pub) => (
                                        <PublicationCard key={pub.id} pub={pub} />
                                    ))}
                                </div>
                            </div>
                        );

                    case "research":
                        return (
                            <div className="animate-fade-in">
                                <SectionHeading 
                                    title="Research Projects" 
                                    subtitle="Current and past funded research initiatives and software contributions." 
                                />
                                <div className="grid md:grid-cols-2 gap-6">
                                    {PROJECTS.map((project, idx) => (
                                        <div key={idx} className="group bg-white rounded-xl border border-slate-200 overflow-hidden hover:border-blue-300 transition-all hover:shadow-md">
                                            <div className="h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
                                            <div className="p-6">
                                                <div className="flex justify-between items-start mb-4">
                                                    <h3 className="text-xl font-bold text-slate-900 group-hover:text-blue-600 transition-colors">{project.title}</h3>
                                                    <Badge className={project.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-slate-100 text-slate-600'}>
                                                        {project.status}
                                                    </Badge>
                                                </div>
                                                <p className="text-slate-600 mb-6 h-20">{project.description}</p>
                                                
                                                <div className="flex items-center justify-between mt-auto">
                                                    <div className="flex gap-2">
                                                        {project.tags.map((tag, tIdx) => (
                                                            <span key={tIdx} className="text-xs text-slate-500 bg-slate-50 px-2 py-1 rounded border border-slate-100">
                                                                {tag}
                                                            </span>
                                                        ))}
                                                    </div>
                                                    <a href={project.link} className="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                                                        <ChevronRight size={20} />
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case "teaching":
                        return (
                            <div className="animate-fade-in">
                                <SectionHeading title="Teaching Experience" />
                                <div className="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b border-slate-200">
                                            <tr>
                                                <th className="p-4 font-semibold text-slate-700">Course</th>
                                                <th className="p-4 font-semibold text-slate-700">Institution</th>
                                                <th className="p-4 font-semibold text-slate-700">Role</th>
                                                <th className="p-4 font-semibold text-slate-700">Year</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {TEACHING.map((item, idx) => (
                                                <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-4 text-slate-900 font-medium">{item.course}</td>
                                                    <td className="p-4 text-slate-600">{item.institution}</td>
                                                    <td className="p-4 text-slate-600">{item.role}</td>
                                                    <td className="p-4 text-slate-500 flex items-center gap-2">
                                                        <Calendar size={14} /> {item.year}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        );

                    case "contact":
                        return (
                            <div className="animate-fade-in max-w-2xl mx-auto">
                                <SectionHeading title="Get in Touch" subtitle="I am always open to discussing new research collaborations and speaking opportunities." />
                                
                                <div className="bg-white p-8 rounded-2xl border border-slate-200 shadow-lg">
                                    <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-2">Name</label>
                                                <input type="text" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="John Doe" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-2">Email</label>
                                                <input type="email" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="john@university.edu" />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-2">Subject</label>
                                            <input type="text" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="Research Collaboration" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-2">Message</label>
                                            <textarea rows="4" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none" placeholder="Hello Dr. Varchavon..."></textarea>
                                        </div>
                                        <button className="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                                            <Mail size={20} /> Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        );
                    
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50">
                    {/* Sticky Navigation */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-md py-3' : 'bg-white py-5 border-b border-slate-200'}`}>
                        <div className="max-w-5xl mx-auto px-4 md:px-8 flex justify-between items-center">
                            <div className="text-xl font-bold tracking-tight flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('home')}>
                                <span className="bg-blue-600 text-white p-1.5 rounded-lg">
                                    <BookOpen size={20} />
                                </span>
                                <span className="hidden md:block">{PROFILE.name}</span>
                                <span className="md:hidden">E.V.</span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center gap-1 bg-slate-100/50 p-1 rounded-full">
                                {navItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`px-5 py-1.5 rounded-full text-sm font-medium transition-all duration-200 ${
                                            activeTab === item.id 
                                                ? 'bg-white text-blue-600 shadow-sm' 
                                                : 'text-slate-600 hover:text-slate-900 hover:bg-slate-200/50'
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Menu Toggle */}
                            <button 
                                className="md:hidden p-2 text-slate-600"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            >
                                {mobileMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>
                    </nav>

                    {/* Mobile Menu Overlay */}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 z-40 bg-white pt-24 px-6 md:hidden animate-fade-in">
                            <div className="flex flex-col gap-4">
                                {navItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setActiveTab(item.id);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`text-xl font-medium text-left py-3 border-b border-slate-100 ${
                                            activeTab === item.id ? 'text-blue-600' : 'text-slate-600'
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Main Content Area */}
